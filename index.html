<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for practice</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" alt="MouseCursor"></script>
    <style>
        * {color:black;}
        body{ background-color: white;}
        #wrap{
            width: 900px;
            margin: 0 auto;
            position: relative;
        }
        h1{ border-bottom: 2px solid darkcyan; }
        li{
            font-size: 20px;
            margin: 10px 0;
        }
        li a{
            text-decoration: none;
        }
        li a:hover, li a:active, li a:focus{
            color: darkcyan;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>연습/예제</h1>
        
        <ul>
            <li><a href="#">fir</a></li>
            <li><a href="#">sec</a></li>
            <li><a href="#">thir</a></li>
        </ul>
        
    </div>
</body>
</html>
