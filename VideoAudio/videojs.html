
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <title>VideoAudioControl-jq3</title>	
    
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
    <button id="aplay">Play music</button>
    <button id="apause">Pause music</button><br>
    <hr>
    <button id="vplay">play video</button>
    <button id="vpause">pause video</button>

    <video src="video/vivaldi.mp4" muted id="myVideo" controls></video>
    
    <!-- ----------모든 브라우저에서 똑같이 나오는 ui ---------- -->
    <video id="my-video" class="video-js" controls preload="auto"
    poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
        <source src="video/vivaldi.mp4" type="video/mp4" />
        <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
    <!-- ---------------------------------------------------- -->
    
    <!-- ----------직접 버튼을 이용하여 컨트로하는 jq ---------- -->
    <audio src="audio/Honey_Bee_01_web.mp3" id="myAudio"></audio>

    <script>
        $(function(){
            var myVideo =$('#myVideo');

            $('#vplay').click(function(){
                myVideo.get(0).play();
            });
            $('#vpause').click(function(){
                myVideo.get(0).pause();
            });
        });
    </script>
</body>
</html>
